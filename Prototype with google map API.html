<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
    #map{
      height:400px;
      width:100%;
    }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
  <script>
    function initMap(){
      // Map options
      var options = {
        zoom:2,
        center:{lat:59.326242,lng:17.8419701}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);
      var path1, path2, poly1, poly2;

      var latLngs = {
        Ireland: {lat:53.3942357,lng:-10.1983269},
        Tokyo: {lat:35.6735408,lng:139.5703019},
        Oregon: {lat:44.1274394,lng:-122.8267425},
        Seoul: {lat:37.5647689,lng:126.7093638},
        NVirginia: {lat:38.3804953,lng:-78.6602516},
      }
      
      path1 = [
        latLngs.Tokyo,
        latLngs.Ireland,
        latLngs.Oregon
      ];
      path2 = [
        latLngs.NVirginia,
        latLngs.Ireland,
      ];
      
      poly1 = new google.maps.Polyline({
        path: path1,
        icons: [{
          icon: { path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW },
          offset: '100%'
        }],
        strokeColor: '#00e000',
        strokeOpacity: 1.0,
        strokeWeight: 3
      });
      poly1.setMap(map);
      
      poly2 = new google.maps.Polyline({
        path: path2,
        icons: [{
          icon: { path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW },
          offset: '100%'
        }],
        strokeColor: '#000000',
        strokeOpacity: 1.0,
        strokeWeight: 1.5
      });
      poly2.setMap(map);

      // Array of markers
      var nodes = [
        {
          coords: latLngs.Ireland,
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>Ireland</h1>',
          size:40
        },
        {
          coords: latLngs.Tokyo,
          iconImage: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Button_Icon_Red.svg/24px-Button_Icon_Red.svg.png',
          content:'<h1>Tokyo</h1>',
          size:30
        },
        {
          coords: latLngs.Oregon,
          content:'<h1>Oregon</h1>',
          size:10
        },
        {
          coords: latLngs.Seoul,
          content:'<h1>Seoul</h1>',
          size:50
        },
        {
          coords: latLngs.NVirginia,
          content:'<h1>N.Virginia</h1>',
          size:40
        }
      ];
      
      function addCircle(i) {
        var circle = new google.maps.Circle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          center: nodes[i].coords,
          radius: nodes[i].size*10000
        });
        
        var infoWindow = new google.maps.InfoWindow({
          content: nodes[i].content,
          position: nodes[i].coords
        });

        circle.addListener('click', function(){
          infoWindow.open(map);
        });
      }
      
      // Add the nodes onto the map
      for (var i = 0; i < nodes.length; i++) {
        addCircle(i);
      }

    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJeWErAFIm-5ALCAYlHl61ylmgKDDWBps&callback=initMap">
    </script>
</body>
</html>
