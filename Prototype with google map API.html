<!DOCTYPE html>
<!------------------------------------------------------------------
This file is an early stage of the interactive visualisation system (IVS)
that we are building (phase 2)
It is built upon Google Maps API (https://developers.google.com/maps/)
-------------------------------------------------------------------->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
    #map{
      height:400px;
      width:100%;
    }
    #form_datacenters{
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
  <form id="form_datacenters"></form>
  
  <script src="jquery.min.js"></script>
  <script>
  
    var datacenters = [
      { city: 'Ireland', coords: { lat: 53.3942357, lng: -10.1983269 }, 
                         iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png' },
      { city: 'Tokyo', coords: { lat: 35.6735408, lng: 139.5703019 } },
      { city: 'Oregon', coords: { lat: 44.1274394, lng: -122.8267425 } },
      { city: 'Seoul', coords: { lat: 37.5647689, lng: 126.7093638 } },
      { city: 'NVirginia', coords: { lat: 38.3804953, lng: -78.6602516 } },/*
      
      To figure out why some circles are bigger than other onto the world map:
      { city: 'Groenland', coords: { lat: 74.283218, lng: -31.577798 } },
      { city: 'Equador', coords: { lat: 0.048303, lng: 22.325172 } },
      { city: 'SEquador', coords: { lat: -19.599556, lng: 23.820162 } },
      { city: 'SSEquador', coords: { lat:  -56.687781, lng: 24.628136 } },*/
    ];
    
    function initMap() {
      // Map options
      var options = {
        zoom:2,
        center: { lat:59.326242, lng:17.8419701 } // Stockholm's location
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);
      
      var paths, polylines;

      /*
      var latLngs = { // Datacenters' latitudes and longitudes
        Ireland: { lat: 53.3942357, lng: -10.1983269 },
        Tokyo: { lat: 35.6735408, lng: 139.5703019 },
        Oregon: { lat: 44.1274394, lng: -122.8267425 },
        Seoul: { lat: 37.5647689, lng: 126.7093638 },
        NVirginia: { lat: 38.3804953, lng: -78.6602516 },
      }*/
      
      paths = [
        [
          'Tokyo',
          'Ireland',
          'Oregon'
        ],
        [
          'NVirginia',
          'Ireland'
        ]
      ];
      
      function city_to_coords(city) {
        for (var d in datacenters) {
          if (datacenters[d].city === city) {
            return datacenters[d].coords;
          }
        }
        return new Error('Datacenter not found in the dataset!');
      }
      
      // Add paths between datacenters, using arrows as lines
      // Doc for Polyline class: https://developers.google.com/maps/documentation/javascript/shapes#polylines
      
      var polyline, path;
      for (var i in paths) {
      
        path = paths[i].map(city_to_coords);
        
        polyline = new google.maps.Polyline({
          path: path,
          icons: [{
            icon: { path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW },
            offset: '100%'
          }],
          strokeColor: '#00e000',
          strokeOpacity: 1.0,
          strokeWeight: 3
        });
        polyline.setMap(map);
      }

      /*
      // Nodes representing datacenters
      var nodes = [
        {
          coords: latLngs.Ireland,,
          content:'<h1>Ireland</h1>'
        },
        {
          coords: latLngs.Tokyo,
          content:'<h1>Tokyo</h1>'
        },
        {
          coords: latLngs.Oregon,
          content:'<h1>Oregon</h1>'
        },
        {
          coords: latLngs.Seoul,
          content:'<h1>Seoul</h1>'
        },
        {
          coords: latLngs.NVirginia,
          content:'<h1>N.Virginia</h1>'
        }
      ];
      */
      
      // add datacenters' representations onto the map
      // Docs for Circle class: https://developers.google.com/maps/documentation/javascript/shapes#circles
      function addCircle(i) {
        var circle = new google.maps.Circle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          center: datacenters[i].coords,
          radius: 40*10000 // fixed size, in meters
        });
        
        var infoWindow = new google.maps.InfoWindow({
          content: '<h1>$city</h1>'.replace('$city', datacenters[i].city),
          position: datacenters[i].coords
        });

        circle.addListener('click', function(){
          infoWindow.open(map);
        });
      }
      
      for (var i = 0; i < datacenters.length; i++) {
        addCircle(i);
      }
      
      
      add_form();
    }
    
    function add_form() {
      var $form_content = $('#form_datacenters');
      $('<label>Which pair of datacenters do you want to display?&nbsp;</label>').appendTo($form_content);
      var $options = $('<select>');
      for (var i in datacenters) {
        $('<option>', { html: datacenters[i].city } ).appendTo($options);
      }
      $options.appendTo($form_content);
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJeWErAFIm-5ALCAYlHl61ylmgKDDWBps&callback=initMap">
  </script>
</body>
</html>
